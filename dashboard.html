<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIËØ∑Ê±ÇÁõëÊéßÈù¢Êùø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        input, select, button {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            min-width: 100px;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #1f5582);
            transform: translateY(-2px);
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logs-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .log-item {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .log-item:hover {
            background: rgba(52, 152, 219, 0.05);
        }

        .log-header {
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 20px;
            padding: 20px;
            align-items: center;
            cursor: pointer;
        }

        .log-method {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            min-width: 60px;
            text-align: center;
        }

        .method-GET { background: #d4edda; color: #155724; }
        .method-POST { background: #fff3cd; color: #856404; }
        .method-PUT { background: #cce7ff; color: #004085; }
        .method-DELETE { background: #f8d7da; color: #721c24; }
        .method-PATCH { background: #e2e3e5; color: #383d41; }

        .log-url {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            word-break: break-all;
        }

        .log-ip {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .log-time {
            color: #6c757d;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-width: auto;
            padding: 5px 10px;
        }

        .toggle-btn:hover {
            transform: rotate(180deg);
        }

        .log-details {
            padding: 0 20px 20px;
            background: #f8f9fa;
            display: none;
        }

        .log-details.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
            display: inline-block;
        }

        .detail-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .json-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }

        @media (max-width: 768px) {
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .log-header {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: left;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç APIËØ∑Ê±ÇÁõëÊéßÈù¢Êùø</h1>
            <p>ÂÆûÊó∂ÁõëÊéßÁ¨¨‰∏âÊñπÁ®ãÂ∫èÁöÑAPIËØ∑Ê±Ç</p>
            <div style="margin-top: 15px;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">ËøûÊé•‰∏≠...</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalRequests">0</div>
                <div>ÊÄªËØ∑Ê±ÇÊï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayRequests">0</div>
                <div>‰ªäÊó•ËØ∑Ê±Ç</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueIPs">0</div>
                <div>Áã¨Á´ãIP</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastRequestTime">-</div>
                <div>ÊúÄÂêéËØ∑Ê±Ç</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label>ËØ∑Ê±ÇÊñπÊ≥ï</label>
                    <select id="methodFilter">
                        <option value="">ÂÖ®ÈÉ®ÊñπÊ≥ï</option>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="PATCH">PATCH</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>IPÂú∞ÂùÄ</label>
                    <input type="text" id="ipFilter" placeholder="ËøáÊª§IPÂú∞ÂùÄ">
                </div>
                <div class="control-group">
                    <label>ÊòæÁ§∫Êï∞Èáè</label>
                    <select id="limitFilter">
                        <option value="20">20Êù°</option>
                        <option value="50" selected>50Êù°</option>
                        <option value="100">100Êù°</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="loadLogs()">üîÑ Âà∑Êñ∞Êï∞ÊçÆ</button>
                </div>
            </div>
            
            <div class="control-row">
                <div class="auto-refresh">
                    <input type="checkbox" id="autoRefresh" checked>
                    <label for="autoRefresh">Ëá™Âä®Âà∑Êñ∞ (5Áßí)</label>
                </div>
                <button onclick="clearLogs()" style="background: linear-gradient(135deg, #e74c3c, #c0392b);">
                    üóëÔ∏è Ê∏ÖÁ©∫Êó•Âøó
                </button>
                <button onclick="exportLogs()">üì• ÂØºÂá∫Êï∞ÊçÆ</button>
            </div>
        </div>

        <div class="logs-container">
            <div id="logsContent">
                <div class="loading">Âä†ËΩΩ‰∏≠...</div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        
        // Ëé∑ÂèñAPIÂü∫Á°ÄURL
        const API_BASE = window.location.origin;
        
        async function loadLogs() {
            try {
                updateStatus('loading');
                
                const params = new URLSearchParams();
                
                const method = document.getElementById('methodFilter').value;
                const ip = document.getElementById('ipFilter').value;
                const limit = document.getElementById('limitFilter').value;
                
                if (method) params.append('method', method);
                if (ip) params.append('ip', ip);
                if (limit) params.append('limit', limit);
                
                const response = await fetch(`${API_BASE}/api/logs?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    displayLogs(data.logs);
                    updateStats(data.logs);
                    updateStatus('online');
                } else {
                    throw new Error('Ëé∑ÂèñÊï∞ÊçÆÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                updateStatus('offline');
                document.getElementById('logsContent').innerHTML = 
                    '<div class="empty-state"><h3>‚ùå Âä†ËΩΩÂ§±Ë¥•</h3><p>ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñAPIÁä∂ÊÄÅ</p></div>';
            }
        }
        
        function displayLogs(logs) {
            const container = document.getElementById('logsContent');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>üì≠ ÊöÇÊó†ËØ∑Ê±Ç</h3><p>Á≠âÂæÖÁ¨¨‰∏âÊñπÁ®ãÂ∫èÂèëÈÄÅËØ∑Ê±Ç...</p></div>';
                return;
            }
            
            const html = logs.map(log => `
                <div class="log-item">
                    <div class="log-header" onclick="toggleDetails('${log.id}')">
                        <span class="log-method method-${log.method}">${log.method}</span>
                        <span class="log-url">${log.url}</span>
                        <span class="log-ip">üìç ${log.ip}</span>
                        <span class="log-time">üïê ${log.localTime}</span>
                        <button class="toggle-btn">‚ñº</button>
                    </div>
                    <div class="log-details" id="details-${log.id}">
                        <div class="detail-section">
                            <div class="detail-title">üîó ËØ∑Ê±Ç‰ø°ÊÅØ</div>
                            <div class="detail-content">
                                <strong>ÂÆåÊï¥URL:</strong> ${log.fullUrl}<br>
                                <strong>User-Agent:</strong> ${log.userAgent || 'Êú™Êèê‰æõ'}<br>
                                <strong>Content-Type:</strong> ${log.contentType || 'Êú™ÊåáÂÆö'}<br>
                                <strong>Origin:</strong> ${log.origin || 'Êú™ÊåáÂÆö'}<br>
                                <strong>Referer:</strong> ${log.referer || 'Êú™ÊåáÂÆö'}
                            </div>
                        </div>
                        
                        ${Object.keys(log.query).length > 0 ? `
                            <div class="detail-section">
                                <div class="detail-title">‚ùì Êü•ËØ¢ÂèÇÊï∞</div>
                                <div class="detail-content">
                                    <div class="json-content">${JSON.stringify(log.query, null, 2)}</div>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${log.body && log.bodyType !== 'empty' ? `
                            <div class="detail-section">
                                <div class="detail-title">üì¶ ËØ∑Ê±Ç‰Ωì (${log.bodyType})</div>
                                <div class="detail-content">
                                    <div class="json-content">${typeof log.body === 'object' ? JSON.stringify(log.body, null, 2) : log.body}</div>
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="detail-section">
                            <div class="detail-title">üìã ËØ∑Ê±ÇÂ§¥</div>
                            <div class="detail-content">
                                <div class="json-content">${JSON.stringify(log.headers, null, 2)}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        function toggleDetails(logId) {
            const details = document.getElementById(`details-${logId}`);
            details.classList.toggle('show');
        }
        
        function updateStats(logs) {
            document.getElementById('totalRequests').textContent = logs.length;
            
            // ‰ªäÊó•ËØ∑Ê±ÇÊï∞
            const today = new Date().toDateString();
            const todayCount = logs.filter(log => 
                new Date(log.timestamp).toDateString() === today
            ).length;
            document.getElementById('todayRequests').textContent = todayCount;
            
            // Áã¨Á´ãIPÊï∞
            const uniqueIPs = new Set(logs.map(log => log.ip)).size;
            document.getElementById('uniqueIPs').textContent = uniqueIPs;
            
            // ÊúÄÂêéËØ∑Ê±ÇÊó∂Èó¥
            if (logs.length > 0) {
                const lastTime = new Date(logs[0].timestamp);
                const timeDiff = Date.now() - lastTime.getTime();
                const seconds = Math.floor(timeDiff / 1000);
                
                let timeText;
                if (seconds < 60) {
                    timeText = `${seconds}ÁßíÂâç`;
                } else if (seconds < 3600) {
                    timeText = `${Math.floor(seconds / 60)}ÂàÜÈíüÂâç`;
                } else {
                    timeText = `${Math.floor(seconds / 3600)}Â∞èÊó∂Ââç`;
                }
                
                document.getElementById('lastRequestTime').textContent = timeText;
            }
        }
        
        function updateStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            switch (status) {
                case 'online':
                    indicator.className = 'status-indicator status-online';
                    text.textContent = 'Âú®Á∫ø';
                    break;
                case 'offline':
                    indicator.className = 'status-indicator status-offline';
                    text.textContent = 'Á¶ªÁ∫ø';
                    break;
                case 'loading':
                    indicator.className = 'status-indicator status-offline';
                    text.textContent = 'Âä†ËΩΩ‰∏≠...';
                    break;
            }
        }
        
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadLogs, 5000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }
        
        function clearLogs() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊó•ÂøóÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ')) {
                // ËøôÈáåÈúÄË¶ÅË∞ÉÁî®Ê∏ÖÁ©∫API
                alert('Ê∏ÖÁ©∫ÂäüËÉΩÈúÄË¶ÅÂêéÁ´ØAPIÊîØÊåÅ');
            }
        }
        
        function exportLogs() {
            // ÂØºÂá∫ÂΩìÂâçÊòæÁ§∫ÁöÑÊó•Âøó‰∏∫JSONÊñá‰ª∂
            const logs = Array.from(document.querySelectorAll('.log-item')).map(item => {
                // ËøôÈáåÁÆÄÂåñÂ§ÑÁêÜÔºåÂÆûÈôÖÂèØ‰ª•‰ªéÊï∞ÊçÆÊ∫êÂØºÂá∫
                return item.textContent;
            });
            
            const dataStr = JSON.stringify(logs, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `api-logs-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }
        
        // ‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('autoRefresh').addEventListener('change', setupAutoRefresh);
        document.getElementById('methodFilter').addEventListener('change', loadLogs);
        document.getElementById('ipFilter').addEventListener('input', 
            debounce(() => loadLogs(), 500)
        );
        document.getElementById('limitFilter').addEventListener('change', loadLogs);
        
        // Èò≤ÊäñÂáΩÊï∞
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // ÂàùÂßãÂåñ
        loadLogs();
        setupAutoRefresh();
    </script>
</body>
</html>
