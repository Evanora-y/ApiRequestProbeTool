<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIè¯·æ±‚ç›‘æ§é¢æ¿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;

        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        input, select, button {
            padding: 10px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            min-width: 100px;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #1f5582);
            transform: translateY(-2px);
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logs-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .log-item {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .log-item:hover {
            background: rgba(52, 152, 219, 0.05);
        }

        .log-header {
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 20px;
            padding: 20px;
            align-items: center;
            cursor: pointer;
        }

        .log-method {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            min-width: 60px;
            text-align: center;
        }

        .method-GET { background: #d4edda; color: #155724; }
        .method-POST { background: #fff3cd; color: #856404; }
        .method-PUT { background: #cce7ff; color: #004085; }
        .method-DELETE { background: #f8d7da; color: #721c24; }
        .method-PATCH { background: #e2e3e5; color: #383d41; }

        .log-url {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            word-break: break-all;
        }

        .log-ip {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .log-time {
            color: #6c757d;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            min-width: auto;
            padding: 5px 10px;
        }

        .toggle-btn:hover {
            transform: rotate(180deg);
        }

        .log-details {
            padding: 0 20px 20px;
            background: #f8f9fa;
            display: none;
        }

        .log-details.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #3498db;
            display: inline-block;
        }

        .detail-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .json-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }

        @media (max-width: 768px) {
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .log-header {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: left;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” APIè¯·æ±‚ç›‘æ§é¢æ¿</h1>
            <p>å®æ—¶ç›‘æ§ç¬¬ä¸‰æ–¹ç¨‹åºçš„APIè¯·æ±‚</p>
            <div style="margin-top: 15px;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">è¿æ¥ä¸­...</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalRequests">0</div>
                <div>æ€»è¯·æ±‚æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayRequests">0</div>
                <div>ä»Šæ—¥è¯·æ±‚</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueIPs">0</div>
                <div>ç‹¬ç«‹IP</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastRequestTime">-</div>
                <div>æœ€åè¯·æ±‚</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label>è¯·æ±‚æ–¹æ³•</label>
                    <select id="methodFilter">
                        <option value="">å…¨éƒ¨æ–¹æ³•</option>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="PATCH">PATCH</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>IPåœ°å€</label>
                    <input type="text" id="ipFilter" placeholder="è¿‡æ»¤IPåœ°å€">
                </div>
                <div class="control-group">
                    <label>æ˜¾ç¤ºæ•°é‡</label>
                    <select id="limitFilter">
                        <option value="20">20æ¡</option>
                        <option value="50" selected>50æ¡</option>
                        <option value="100">100æ¡</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button onclick="loadLogs()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
                </div>
            </div>
            
            <div class="control-row">
                <div class="auto-refresh">
                    <input type="checkbox" id="autoRefresh" checked>
                    <label for="autoRefresh">è‡ªåŠ¨åˆ·æ–° (5ç§’)</label>
                </div>
                <button onclick="clearLogs()" style="background: linear-gradient(135deg, #e74c3c, #c0392b);">
                    ğŸ—‘ï¸ æ¸…ç©ºæ—¥å¿—
                </button>
                <button onclick="exportLogs()">ğŸ“¥ å¯¼å‡ºæ•°æ®</button>
            </div>
        </div>

        <div class="logs-container">
            <div id="logsContent">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;
        
        // è·å–APIåŸºç¡€URL
        const API_BASE = window.location.origin;
        
        async function loadLogs() {
            try {
                updateStatus('loading');
                
                const params = new URLSearchParams();
                
                const method = document.getElementById('methodFilter').value;
                const ip = document.getElementById('ipFilter').value;
                const limit = document.getElementById('limitFilter').value;
                
                if (method) params.append('method', method);
                if (ip) params.append('ip', ip);
                if (limit) params.append('limit', limit);
                
                const response = await fetch(`${API_BASE}/api/logs?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    displayLogs(data.logs);
                    updateStats(data.logs);
                    updateStatus('online');
                } else {
                    throw new Error('è·å–æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                updateStatus('offline');
                document.getElementById('logsContent').innerHTML = 
                    '<div class="empty-state"><h3>âŒ åŠ è½½å¤±è´¥</h3><p>è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–APIçŠ¶æ€</p></div>';
            }
        }
        
        function displayLogs(logs) {
            const container = document.getElementById('logsContent');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>ğŸ“­ æš‚æ— è¯·æ±‚</h3><p>ç­‰å¾…ç¬¬ä¸‰æ–¹ç¨‹åºå‘é€è¯·æ±‚...</p></div>';
                return;
            }
            
            const html = logs.map(log => `
                <div class="log-item">
                    <div class="log-header" onclick="toggleDetails('${log.id}')">
                        <span class="log-method method-${log.method}">${log.method}</span>
                        <span class="log-url">${log.url}</span>
                        <span class="log-ip">ğŸ“ ${log.ip}</span>
                        <span class="log-time">ğŸ• ${log.localTime}</span>
                        <button class="toggle-btn">â–¼</button>
                    </div>
                    <div class="log-details" id="details-${log.id}">
                        <div class="detail-section">
                            <div class="detail-title">ğŸ”— è¯·æ±‚ä¿¡æ¯</div>
                            <div class="detail-content">
                                <strong>å®Œæ•´URL:</strong> ${log.fullUrl}<br>
                                <strong>User-Agent:</strong> ${log.userAgent || 'æœªæä¾›'}<br>
                                <strong>Content-Type:</strong> ${log.contentType || 'æœªæŒ‡å®š'}<br>
                                <strong>Origin:</strong> ${log.origin || 'æœªæŒ‡å®š'}<br>
                                <strong>Referer:</strong> ${log.referer || 'æœªæŒ‡å®š'}
                            </div>
                        </div>
                        
                        ${Object.keys(log.query).length > 0 ? `
                            <div class="detail-section">
                                <div class="detail-title">â“ æŸ¥è¯¢å‚æ•°</div>
                                <div class="detail-content">
                                    <div class="json-content">${JSON.stringify(log.query, null, 2)}</div>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${log.body && log.bodyType !== 'empty' ? `
                            <div class="detail-section">
                                <div class="detail-title">ğŸ“¦ è¯·æ±‚ä½“ (${log.bodyType})</div>
                                <div class="detail-content">
                                    <div class="json-content">${typeof log.body === 'object' ? JSON.stringify(log.body, null, 2) : log.body}</div>
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="detail-section">
                            <div class="detail-title">ğŸ“‹ è¯·æ±‚å¤´</div>
                            <div class="detail-content">
                                <div class="json-content">${JSON.stringify(log.headers, null, 2)}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        function toggleDetails(logId) {
            const details = document.getElementById(`details-${logId}`);
            details.classList.toggle('show');
        }
        
        function updateStats(logs) {
            document.getElementById('totalRequests').textContent = logs.length;
            
            // ä»Šæ—¥è¯·æ±‚æ•°
            const today = new Date().toDateString();
            const todayCount = logs.filter(log => 
                new Date(log.timestamp).toDateString() === today
            ).length;
            document.getElementById('todayRequests').textContent = todayCount;
            
            // ç‹¬ç«‹IPæ•°
            const uniqueIPs = new Set(logs.map(log => log.ip)).size;
            document.getElementById('uniqueIPs').textContent = uniqueIPs;
            
            // æœ€åè¯·æ±‚æ—¶é—´
            if (logs.length > 0) {
                const lastTime = new Date(logs[0].timestamp);
                const timeDiff = Date.now() - lastTime.getTime();
                const seconds = Math.floor(timeDiff / 1000);
                
                let timeText;
                if (seconds < 60) {
                    timeText = `${seconds}ç§’å‰`;
                } else if (seconds < 3600) {
                    timeText = `${Math.floor(seconds / 60)}åˆ†é’Ÿå‰`;
                } else {
                    timeText = `${Math.floor(seconds / 3600)}å°æ—¶å‰`;
                }
                
                document.getElementById('lastRequestTime').textContent = timeText;
            }
        }
        
        function updateStatus(status) {
            const indicator = document.getElementById('statusIndicator');
            const text = document.getElementById('statusText');
            
            switch (status) {
                case 'online':
                    indicator.className = 'status-indicator status-online';
                    text.textContent = 'åœ¨çº¿';
                    break;
                case 'offline':
                    indicator.className = 'status-indicator status-offline';
                    text.textContent = 'ç¦»çº¿';
                    break;
                case 'loading':
                    indicator.className = 'status-indicator status-offline';
                    text.textContent = 'åŠ è½½ä¸­...';
                    break;
            }
        }
        
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadLogs, 5000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }
        
        function clearLogs() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ—¥å¿—å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                // è¿™é‡Œéœ€è¦è°ƒç”¨æ¸…ç©ºAPI
                alert('æ¸…ç©ºåŠŸèƒ½éœ€è¦åç«¯APIæ”¯æŒ');
            }
        }
        
        function exportLogs() {
            // å¯¼å‡ºå½“å‰æ˜¾ç¤ºçš„æ—¥å¿—ä¸ºJSONæ–‡ä»¶
            const logs = Array.from(document.querySelectorAll('.log-item')).map(item => {
                // è¿™é‡Œç®€åŒ–å¤„ç†ï¼Œå®é™…å¯ä»¥ä»æ•°æ®æºå¯¼å‡º
                return item.textContent;
            });
            
            const dataStr = JSON.stringify(logs, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `api-logs-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }
        
        // äº‹ä»¶ç›‘å¬
        document.getElementById('autoRefresh').addEventListener('change', setupAutoRefresh);
        document.getElementById('methodFilter').addEventListener('change', loadLogs);
        document.getElementById('ipFilter').addEventListener('input', 
            debounce(() => loadLogs(), 500)
        );
        document.getElementById('limitFilter').addEventListener('change', loadLogs);
        
        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // åˆå§‹åŒ–
        loadLogs();
        setupAutoRefresh();
    </script>
</body>
</html>
